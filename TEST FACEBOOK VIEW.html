<!-- Facebook-like view -->
<div class="facebook-view">
  <!-- Profile picture and name -->
  <div class="profile">
    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    <h2 class="profile-name">John Doe</h2>
  </div>

  <!-- Post content -->
  <div class="post">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
    <img src="post-image.jpg" alt="Post Image" class="post-image">
  </div>

  <!-- Post reactions and comments -->
  <div class="reactions">
    <span class="like">Like</span>
    <span class="love">Love</span>
    <span class="haha">Haha</span>
    <span class="comments">12 comments</span>
  </div>

  <!-- Comment section -->
  <div class="comments">
    <h3>Comments</h3>
    <ul>
      <li>
        <img src="commenter-picture.jpg" alt="Commenter Picture" class="commenter-picture">
        <p>Comment 1</p>
      </li>
      <li>
        <img src="commenter-picture.jpg" alt="Commenter Picture" class="commenter-picture">
        <p>Comment 2</p>
      </li>
    </ul>
  </div>

  <!-- Add a comment input field -->
  <div class="add-comment">
    <input type="text" placeholder="Add a comment...">
    <button>Post</button>
  </div>
</div>
